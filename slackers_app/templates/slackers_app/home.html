<div id='chat'>
  {% if messages %}
  <div id='chat-head'>
    name
  </div>
  <div id='chat-body'>
    <div id='new-message'>
      <form action="{{ page }}" method="post" autocomplete="off">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Send">
      </form>
    </div>
    {% for m in messages %}
      <div class='message'>
        {{ m.content }}
      <div>
    {% endfor %}
  </div>
  {% endif %}
</div>
