{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'slackers_app/home.css' %}">

<div id='chat-list'>
  <div class='header'>
    Welcome {{ real_name }}!
  </div>
  <div class='chat-min'>
    <img class='icon' src='http://placekitten.com/200/236'>
    name
  </div>
  <div class='chat-min'>
    <img class='icon' src='http://placekitten.com/200/236'>
    name
  </div>
  <div class='chat-min'>
    <img class='icon' src='http://placekitten.com/200/236'>
    name
  </div>
  <div class='chat-min' id='new-chat'>
    <img class='icon-min' src='https://www.lasernailtherapy.com/wp-content/uploads/2016/10/plus-icon-21.png'>
  </div>
</div>
<div id='chat'>
  <div id='chat-head'>
    name
  </div>
  <div id='chat-body'>
    <div id='new-message'>
      <form action="{{ page }}" method="post" autocomplete="off">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Send">
      </form>
    </div>
    <div class='message'>
      messsage1
    </div>
    <div class='message'>
      messsage2
    </div>
    <div class='message'>
      messsage3
    </div>
    <div class='message'>
      messsage4
    </div>
  </div>
</div>
